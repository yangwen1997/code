{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/back-to-top.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/blog_nav.css' %}">
    {% block exStyle %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!-- 网页顶部内容 后面的网页继承自这个基本页-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">博主</a>
        </div>
        <div class="collapse navbar-collapse" id="my-nav">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">博客</a></li>
                <li><a href="#">学习资源</a></li>
                <li><a href="#">联系我</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="{% url 'app:search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="keyword">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">
                    <i class="glyphicon glyphicon-log-out"></i>注销</a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;登录</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    {% block content %}
    {% endblock %}
<div id="back-to-top">
    <i class="glyphicon glyphicon-arrow-up"></i>
</div>
<footer>
    <div class="footer" role="navigation">
        <div class="container">
            <div class="navbar-text">
                <ul class="footer-text">
                    <li><a href="#">主页</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">关于博主</a></li>
                    <li><a href="#">文档支持</a></li>
                    <li><a href="/blog/">博客首页</a></li>
                </ul>
                <p>Copyright © 2018 博主 </p>

            </div>
        </div>
    </div>
</footer>
<script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script >
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script >
    <script>
        $(function () {
            $('#back-to-top').click(function () {
                window.scrollTo(0,0);
            })
        })
    </script>
    {% block exScript %}
{% endblock %}
</body>
</html>
